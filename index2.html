<body>
    <div class="navbar-brand mx-5 float-left">

     <div class="container-fluid container">
        <h1 style="text-align:center">Assignment 2</h1>
        
     

      <form >
        
       <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter the sentence</label>
          <textarea class="form-control" id="sentence" rows="4"></textarea>
        </div>
        <label for="exampleFormControlTextarea1">Enter the letter</label>
        <input class="form-control" type="text" id="letter" placeholder="">

        <button type="button" class="btn btn-primary my-3 float-right" id="run" onclick="find()">Run</button>
      </form>

      <h1 class="display-3" id="output"></h1>
    </div>
      

<script>
    function find(){
        var string1=document.getElementById("sentence").value
        var ltr=document.getElementById("letter").value
         var string2
         var flag=0

      for(var i=0;i<=string1.length;i++){
            if(string1[i]==ltr){
                string2=string1.slice((i+1),string1.length)
                document.getElementById("output").innerHTML=string2
                flag=1
                break

                
            }

        }
        if(flag==0){
            document.getElementById("output").innerHTML="The letter does not exist in the sentence"
        }

        


    }

</script>
